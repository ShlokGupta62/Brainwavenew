<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiHub | Chat Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --success: #4cc9f0;
            --bg: #f5f7ff;
            --card: #ffffff;
            --text: #1f2a44;
            --muted: #6b7a99;
            --border: #e6ebf5;
            --shadow: 0 20px 40px rgba(67, 97, 238, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #eef1ff 0%, var(--bg) 45%, #ffffff 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 32px 24px 80px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            border-radius: 20px;
            padding: 20px 28px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .title-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            display: grid;
            place-items: center;
            font-size: 1.3rem;
        }

        .title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
        }

        .title p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .back-btn {
            text-decoration: none;
            background: var(--primary);
            color: #fff;
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 12px 24px rgba(67, 97, 238, 0.25);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(67, 97, 238, 0.35);
        }

        .summary-grid {
            display: grid;
            gap: 18px;
        }

        .summary-card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .summary-card h2 {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .summary-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .summary-tag {
            background: rgba(67, 97, 238, 0.08);
            color: var(--primary);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .summary-text {
            color: var(--text);
            line-height: 1.6;
        }

        .empty-state {
            background: var(--card);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px dashed var(--border);
            color: var(--muted);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <div class="title-icon"><i class="fas fa-clipboard-list"></i></div>
                <div>
                    <h1>Chat Summary</h1>
                    <p>Conversation highlights from LogiHub Assistant</p>
                </div>
            </div>
            <a class="back-btn" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>

        <div id="summaryContainer" class="summary-grid"></div>
    </div>

    <script>
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? 'N/A' : date.toLocaleString();
        }

        async function loadSummaries() {
            // Prefer server-side summaries (MongoDB) when available.
            try {
                const res = await fetch('/api/chat-summaries?limit=50', { cache: 'no-store' });
                const data = await res.json().catch(() => null);
                if (res.ok && data && data.ok && Array.isArray(data.items) && data.items.length) {
                    return data.items.map(item => ({
                        sessionId: item.sessionId,
                        endTime: item.endedAt || item.createdAt,
                        timestamp: item.startedAt || item.createdAt,
                        messageCount: item.messageCount || 0,
                        topics: item.topics || [],
                        firstUserMessage: item.firstUserMessage || '',
                        lastUserMessage: item.lastUserMessage || '',
                        userInfo: item.user || { name: 'Anonymous', email: 'N/A', role: 'guest' },
                        summary: item.summary || ''
                    }));
                }
            } catch (_) {
                // ignore
            }

            // Fallback: local browser summaries.
            return JSON.parse(localStorage.getItem('logihub_chat_summaries') || '[]');
        }

        async function renderSummaries() {
            const container = document.getElementById('summaryContainer');
            const summaries = await loadSummaries();

            if (!summaries.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment-dots"></i>
                        <h3>No chat summaries yet</h3>
                        <p>Start a conversation in the chatbot and your summary will appear here.</p>
                    </div>
                `;
                return;
            }

            const sorted = summaries.slice().sort((a, b) => new Date(b.endTime || b.createdAt) - new Date(a.endTime || a.createdAt));

            container.innerHTML = sorted.map(summary => `
                <div class="summary-card">
                    <h2>${summary.userInfo?.name || 'Anonymous'} â€¢ ${summary.userInfo?.role || 'guest'}</h2>
                    <div class="summary-meta">
                        <span><i class="fas fa-clock"></i> ${formatDate(summary.endTime)}</span>
                        <span><i class="fas fa-comments"></i> ${summary.messageCount || 0} messages</span>
                        <span><i class="fas fa-hashtag"></i> ${summary.sessionId || 'session'}</span>
                    </div>
                    <div class="summary-meta">
                        ${(summary.topics || ['General Inquiry']).map(topic => `<span class="summary-tag">${topic}</span>`).join('')}
                    </div>
                    <p class="summary-text">${summary.summary || 'No summary available.'}</p>
                </div>
            `).join('');
        }

        renderSummaries();
        window.addEventListener('storage', () => renderSummaries());
    </script>
</body>
</html>
